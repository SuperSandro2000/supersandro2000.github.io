layout: sidebar
style: dark

plugins:
  - jekyll-octicons

exclude:
  - default.conf
  - default.nix
  - CNAME
  - dev.Dockerfile
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - gemset.nix
  - LICENSE.txt
  - Makefile
  - node_modules
  - package.json
  - package-lock.json
  - purgecss.config.js
  - README.md
  - vendor
include:
  - .htacces
  - .htpasswd
  - .well-known

css_dir: assets/css
sass:
   sourcemap: never

url: "https://supersandro.de"
baseurl: ""
permalink: /:year/:month/:day/:title/

repository: supersandro2000/supersandro2000.github.io
email: sandro.jaeckel@posteo.de
pgp_key_id: "0x236b6291555e8401"

defaults:
  - scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: stars
  limit: 11
  exclude:
    archived: true
    forks: true
    projects:
    - supersandro2000.github.io-old

thoughts:
  exclude:
    - "Privacy Policy"

